<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <form id="add-teacher">
      <h2>Add Teacher</h2>
      <input type="text" id="teacher-name" placeholder="Teacher Name" required>
      <input type="text" id="teacher-department" placeholder="Department" required>
      <input type="text" id="teacher-subject" placeholder="Subject" required>
      <button type="submit">Add Teacher</button>
    </form>

    <form id="approve-registration">
      <h2>Approve Registration</h2>
      <input type="email" id="user-email" placeholder="User Email" required>
      <button type="submit">Approve</button>
    </form>

    <form id="admin-login">
      <h2>Admin Login</h2>
      <input type="email" id="admin-email" placeholder="Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
